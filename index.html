<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        
        <div class="game-controls">
            <div class="stats">
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="timer">Time: <span id="timer">0</span>s</div>
            </div>
            <button id="new-game">New Game</button>
            <div class="difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (4×4)</option>
                    <option value="medium" selected>Medium (4×4)</option>
                    <option value="hard">Hard (6×6)</option>
                </select>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Congratulations! �</h2>
                <p>You won the game!</p>
                <div class="final-stats">
                    <p>Time: <span id="final-time"></span> seconds</p>
                    <p>Moves: <span id="final-moves"></span></p>
                    <p>Score: <span id="final-score"></span></p>
                </div>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
